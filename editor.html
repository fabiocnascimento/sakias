<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakiaz - Editor de Assinaturas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <header class="editor-header">
    <div class="primary-logo">
      <img src="assets/logo/logo-center-festas.png" alt="Logo Centter Festas">
    </div>
    <div class="secondary-logo">
      <img src="assets/logo/logo-deccora.png" alt="Deccora">
    </div>
    <div class="secondary-logo">
      <img src="assets/logo/logo-addorna.png" alt="Addorna">
    </div>
  </header>
  <main>
    <div class="info-content"></div>
    <div class="editor">
      <div class="form">
        <div class="form-group">
          <form>
            <!--Dropdrown-->
            <div class="dropdown-wrapper" style="margin-bottom: 16px;">
              <select id="brand-select" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #E1E1E1; border-radius: 6px;">
                <option value="none">Selecione a Marca</option>
                <option value="addorna">Addorna</option>
                <option value="center-festas">Center Festas</option>
                <option value="deccora">Deccora</option>
              </select>
            </div>
            <!--Nome-->
            <fieldset>
              <input type="text" id="nome" placeholder="Nome" spellcheck="false" autocomplete="off">
            </fieldset>
            <!--Cargo-->
            <fieldset>
              <input type="text" id="cargo" placeholder="Cargo" spellcheck="false" autocomplete="off">
            </fieldset>
            <!--Whatsapp-->
            <fieldset>
              <input type="text" id="whatsapp" placeholder="Whatsapp" spellcheck="false" autocomplete="off">
            </fieldset>
            <!--Telefone Adicional-->
            <fieldset>
              <input type="text" id="telefone-adicional" placeholder="Telefone Adicional" spellcheck="false" autocomplete="off">
            </fieldset>
          </form>
        </div>
      </div>
      <div class="template">
        <!-- Template Copiado do Código Antigo -->
        <div id="preview-placeholder" style="width: 600px; height: 220px; background: #f3f3f3; display: none; align-items: center; justify-content: center; color: #aaa; font-size: 18px; text-align: center; border-radius: 8px;">Selecione uma marca para visualizar a assinatura</div>
        <div class="preview">
          <table id="assinatura" width="600" valign="top" aborder="0" cellpadding="0" cellspacing="16, 8" role="presentation" style="display: inline; vertical-align: top;">
            <tbody>
              <tr>
                <td id="imagem" width="150" style="vertical-align: top;">
                  <img id="logo-empresa" src="assets/variables/deccora/deccora-logo.png" width="150" />
                </td>
                <td id="cor-divisoria" width="2" style="background-color: #054236; font-size: 0;">
                  &nbsp;
                </td>
                <td width="450" valign="top" style="padding: 0, 16px;">
                  <p id="a_nome" style="font-family: Montserrat, Arial, Helvetica, sans-serif; font-size: 18px; font-weight: 900; color: #1E1E1E; margin: 0 !important; padding: 0; text-transform: uppercase; line-height: 135%;">Nome</p>
                  <p id="a_cargo" style="font-family: Montserrat, Arial, Helvetica, sans-serif; font-size: 14x; font-weight: 400  ; color: #054236; margin: 0; padding: 0; line-height: 135%;">Cargo</p>

                  <p id="a_whatsapp" style="font-family: Montserrat, Arial, Helvetica, sans-serif; font-size: 14px; font-weight: 400; color: #1E1E1E; display: block; margin-top: 16px; margin-bottom: 16px; padding: 0; line-height: 135%;">
                    <img id="ico_whatsapp" src="assets/variables/deccora/deccora-whats.png" style="display: inline-block; margin-right: 4px; vertical-align: middle;"> WhatsApp
                  </p>
                  <p style="font-family: Montserrat, Arial, Helvetica, sans-serif; font-size: 12px; font-weight: 400; color: #1E1E1E; margin-top: 8; margin-bottom: 0; padding: 0; line-height: 135%;"> <img id="ico-telefone" src="assets/variables/deccora/deccora-telefone.png" style="display: inline-block; margin-right: 4px; vertical-align: middle;"> 16 <span style="font-weight: 700;"> 3512 2200 </span></p>
                  <p id="a_tel-opcional" style="font-family: Montserrat, Arial, Helvetica, sans-serif; font-size: 12px; font-weight: 400; color: #1E1E1E; display: block; margin-top: 0; margin-left: 26px; padding: 0; line-height: 135%;"> </p>

                  <p style="font-family: Montserrat, Arial, Helvetica, sans-serif; font-size: 12px; font-weight: 400; color: #1E1E1E; margin-bottom: 16px; padding: 0; line-height: 135%;"> <img id="ico-local" src="assets/variables/deccora/deccora-endereco.png" style="display: inline-block; margin-right: 4px; vertical-align: middle;"> <span style="font-weight: 900;"> Av. Nove de Julho, 71 </span>| Centro, Ribeirão Preto - SP</p>

                  <p style="font-family: Montserrat, Arial, Helvetica, sans-serif; font-size: 11px; font-weight: 300; color: #1E1E1E; margin: 16; padding: 0; line-height: 150%; display: inline-block; vertical-align: middle;">

                    <a id="instagram" href="https://www.instagram.com/decoradenovo"><img id="ico-instagram" src="assets/variables/deccora/deccora-insta.png" style="display: inline-block; margin-bottom: 0; vertical-align: middle;"></a>

                    <a id="site" href="https://www.deccora.com.br"><img id="ico-site" src="assets/variables/deccora/deccora-site.png" style="display: inline-block; margin-left: 40; margin-bottom: 0; vertical-align: middle;"></a>
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="actions">
          <button id="copiar" type="button">Copiar</button>
          <span id="status"></span>
        </div>
        <div class="status-message"> </div>
      </div>
    </div>
  </main>

  <!-- Scripts do Gerador de Assinatura -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
